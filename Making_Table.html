<!--Making Table-->

<html>
	<head>
		<title>Table Page</title>
	</head>
	
	

	<body>
		<!--Making Table with <table> tag, border width summary attributes-->
		<table border = "2" width = "40%"
			summary = "This is the first table Woojeong have ever made">
			
			<!--<caption> tag makes the table's title-->
			<caption><strong>Shopping List</strong></caption>
			
			<!--<thead> tag is the first row of the table-->
			<thead>
				<tr>
					<th>Date</th>
					<th>item</th>
					<th>Price</th>
					<th>Quantity</th>
					<th>Total</th>
				</tr>
			</thead>	
			
			<!--<tfoot> tag is the last section of a table-->
			<tfoot>
				<tr>
					<th></th>
					<th></th>
					<th></th>
					<th>Total</th>
					<th>sum</th>
				</tr>
			</tfoot>
			
			<!--<tbody> tag enclose all the table contents-->
			<tbody>
				<tr>
					<td>2024-03-22</td>
					<td>Orange</td>
					<td>0.5</td>
					<td>4</td>
					<td>2.0</td>
				</tr>
			</tbody>
			
		</table>
	</body>


</html>
